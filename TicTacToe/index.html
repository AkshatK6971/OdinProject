<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tic-Tac-Toe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <p id="heading">Tic-Tac-Toe</p>
            </div>
            <div class="content">
                <form>
                    <div class="input">
                        <label for="player1_name">Player1's Name: </label>
                        <input type="text" id="player1_name" placeholder="PlayerOne">
                    </div>
                    <div class="input">
                        <label for="player2_name">Player2's Name: </label>
                        <input type="text" id="player2_name" placeholder="PlayerTwo">
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
