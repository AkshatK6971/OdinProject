<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>
            Calculator 
        </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="heading">CALCULATOR</div>

        <div class="container">
            <div class="display">
                0
            </div>
            <div class="buttons">
                <div class="button-row">
                    <div class="button">
                        <button class="misc" id="clear">AC</button>
                    </div>
                    <div class="button">
                        <button class="misc" id="sign">+/-</button>
                    </div>
                    <div class="button">
                        <button class="misc" id="percent">%</button>
                    </div>
                    <div class="button">
                        <button class="operator" id='/'>/</button>
                    </div>
                </div>
                <div class="button-row">
                    <div class="button">
                        <button class="number numerical" id="7">7</button>
                    </div>
                    <div class="button">
                        <button class="number numerical" id="8">8</button>
                    </div>
                    <div class="button">
                        <button class="number numerical" id="9">9</button>
                    </div>
                    <div class="button">
                        <button class="operator" id="*">*</button>
                    </div>
                </div>
                <div class="button-row">
                    <div class="button">
                        <button class="number numerical" id="4">4</button>
                    </div>
                    <div class="button">
                        <button class="number numerical" id="5">5</button>
                    </div>
                    <div class="button">
                        <button class="number numerical" id="6">6</button>
                    </div>
                    <div class="button">
                        <button class="operator" id="-">-</button>
                    </div>
                </div>
                <div class="button-row">
                    <div class="button">
                        <button class="number numerical" id="1">1</button>
                    </div>
                    <div class="button">
                        <button class="number numerical" id="2">2</button>
                    </div>
                    <div class="button">
                        <button class="number numerical" id="3">3</button>
                    </div>
                    <div class="button">
                        <button class="operator" id="+">+</button>
                    </div>
                </div>
                <div class="button-row">
                    <div class="button" id="zero_div">
                        <button class="number zero_but numerical" id="0">0</button>
                    </div>
                    <div class="button">
                        <button class="number" id="decimal">.</button>
                    </div>
                    <div class="button">
                        <button class="operator" id="=">=</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
