<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SignUp</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="sidebar">
            <img id="pic" src="pic.jpg">
            <div class="odin">
                <img id="odin" src="odin-lined.png">
                <p id="heading">ODIN</p>
            </div>  
        </div>
        <div class="content">
            <div class="text">
                This is not a real online service! You know you need something<br> like this in your life to help you realize your deepest dreams.<br>
                Sign up <i>now</i> to get started.<br><br>

                You <i>know</i> you want to.
            </div>

            <div class="forms">
                <form action="" method="post">
                    <fieldset>
                        <p id="form_heading">Let's do this!</p>
                        <div class="input_club">
                            <div class="input">
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name">
                            </div>
                            <div class="input">
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name">
                            </div>
                        </div>
                        <div class="input_club">
                            <div class="input">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email">
                            </div>
                            <div class="input">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="number" id="phone">
                            </div>
                        </div>
                        <div class="input_club">
                            <div class="input">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password">
                            </div>
                            <div class="input">
                                <label for="password_check">CONFIRM PASSWORD</label>
                                <input type="password" id="password_check">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="submit">
                <button type="submit">Create Account</button><br><br>
                <p><span>Already have an account?  </span><span id="login"> Log in</span></p>
            </div>
        </div>
    </body>
</html>
